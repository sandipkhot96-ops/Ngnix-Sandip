# Number of NGINX replicas
replicaCount: 1

# NGINX container image
image:
  repository: sandipkhot96/custom-nginx
  tag: ""
  pullPolicy: IfNotPresent

# Kubernetes Service
service:
  type: ClusterIP
  port: 80
  targetPort: 80

# ServiceAccount settings
serviceAccount:
  create: false   # set to false so the template is skipped
  name: ""        # leave empty; Helm will use default if needed

# Disable Ingress (not needed for local ClusterIP access)
ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: nginx.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Disable Gateway API HTTPRoute
httpRoute:
  enabled: false

# No resource limits (optional)
resources: {}

# Disable autoscaling
autoscaling:
  enabled: false

# Node selection (default)
nodeSelector: {}

# Tolerations and affinity (default)
tolerations: []
affinity: {}
